<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>bootstrap3</title>
</head>
<style>
    body{
        height: 80000px;
    }

    .wrap{
        margin: 0 auto;
    }

    header {
        width: 100%;
        height: 100px;
        z-index: 100;
    }

    .headerinner{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
    }
    i{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
        font-size: 3rem;
    }
    nav{
        margin-bottom: 30px;
        /* border: 1px solid black; */
    }


    p{
        margin:30px 0 5px 0 ;
    }

    img{
        width: 100%;
        height: 250px;
    }

    section{
        position: relative;
        top: 100px;
    }

  
</style>

<body>
   <div class="wrap">
    <header class=" fixed-top">
        <div class="header_inner">
            <i class="bi bi-bootstrap"></i>
            <nav>
                <nav class="nav nav-pills nav-fill bg-secondary-subtle">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                    <a class="nav-link" href="#">Much longer nav link</a>
                    <a class="nav-link" href="#">Link</a>
                    <a class="nav-link disabled">Disabled</a>
                  </nav>
            </nav>
        </div>
    </header>
    <section>
        <main>
            <div class="visual">
                <img src="../boot/bg.jpg" alt="bg">
            </div>

            <p>Username</p>
            <div class="input-group flex-nowrap">
                <span class="input-group-text bg-primary-subtle" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>

              <p>First Last</p>
              <div class="input-group">
                <span class="input-group-text bg-primary-subtle">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
              </div>

            <p>Your vanity URL</p>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary bg-primary-subtle" type="button" id="button-addon1">Button</button>
                <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control " placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-primary-subtle" type="button" id="button-addon2">Button</button>

                <a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
                    <span class="d-inline-block bg-success rounded-circle p-1"></span>
                    Action
                  </a>
              </div>

              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <button type="button" class="btn btn-outline-light me-2">Login</button>
                  <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
              </div>
        </main>

        <aside>

        </aside>
    </section>
    <footer>

    </footer>
   </div>

</body>

</html>
