        <input type="password" placeholder="PW">

        <input type="radio" name="gender" value="woman">여자

        <select>

                <option value="딸기" selected>딸기</option>

        <textarea placeholder="하고 싶은 말을 입력하시오" cols="50" rows="10"></textarea>
        <input type="submit" value="제출">
