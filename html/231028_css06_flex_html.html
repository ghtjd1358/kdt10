<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    .container{
        background-color: green;
        width: 500px;height: 300px;
        display: flex;
        margin: 50px;

        /* flex-direction */
        flex-direction: row;
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */

        /* flex-wrap */
        /* flex-wrap: wrap; */

        /* justify content */
        /*기본값*/
        /* justify-content: flex-start; 
        justify-content: flex-end; */
        justify-content: center;
        /* justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly; */
    }
    div{
        width: 100px;height: 100px;
    }

    .item1{
        background-color: red;
    }
    .item2{
        background-color: yellow;
    }

    .item3{
        /* width: 100px;height: 20px; */
        background-color: pink;
    }
    
    .item4{
        /* width: 200px;height: 20px; */
        background-color: aqua;
    }
    
    .item5{
        /* width: 300px;height: 40px; */
        background-color: coral;
    }
    .aligin-items{
        /* align-items: flex-start; */
        /* align-items: flex-end;
        align-items: center; */
        flex-wrap: wrap;

        /* aligin-content */
        align-content: flex-start;
        align-content: flex-end;
        align-content: center;
    }
</style>


<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item1"></div>
        <!-- <div class="item2"></div>
        <div class="item1"></div>
        <div class="item2"></div> -->
    </div>

    <div class="container aligin-items">
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
    </div>
    <!-- flex flow : flex - direction, wrap을 동시에 사용 가능
        ex)flex flow : row wrap;

        justufy : 메인축 
        - space-between : 외부 여백 차단하고 내부 여백만 일치하게 적용하여 배치
        - space-around : 외부 여백 일치, 내부 여백 일치
        - space-evenly : 모든 여백 동일하게 배치
        
        align  : 수직축 

        align-items(no-wrap) : flex-start
        아이템들을 시작점으로 정렬합니다.
        flex-direction이 row(가로 배치)일 때는 위, column(세로 배치)일 때는 왼쪽이에요.

        align-items : flex-end
        아이템들을 끝으로 정렬합니다.
        flex-direction이 row(가로 배치)일 때는 아래, column(세로 배치)일 때는 오른쪽이에요.

        align-items 특성 들어가기 전 display-flex 자식의 height 값이 부모의 height 값을 따라간다고 인지하고 있으면 비교적 이해하기 쉬움 

        align-itme : baseline 아이템들을 베이스라인 기준으로 정렬

        align-content(wrap) : flex-wrap 설정된 상태에서 2줄 이상이 있을 떄 수직축 방향을 결절하는 속성 


        flex-basis : flex-direction일 경우 row 일땐 widht, colum 일땐 height 값을 자동으로 맞춤



    -->

</body>
</html>
