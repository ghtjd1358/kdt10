<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variavle</title>
</head>
<script>
    /*
        자료형
        -기본 
            -string
            -number
            -boolean
            -null
            -undefined
        -객체
            -
    */

    //1.string
    let myName = "길동";
    let email = "gildong@naver.com"
    let city = "서울";

    console.log(myName);
    console.log(email);
    console.log(city);

    // 문자와 변수를 동시에 적용
    console.log('내 이름은 ', myName, '입니다.') //,는 띄어쓰기 적용
    console.log('내 이름은 ' + myName + ' 입니다.')//+띄어쓰기 적용 x,
    console.log(`내 이름은 ${myName} 입니다.`) //(``)백틱
    let gildong = `내 이름은 ${myName} 입니다.`;
    console.log(gildong);

    //2.number
    let number = 123;
    let opacity = 0.7;
    console.log(number);
    console.log(opacity);
    //NaN : not a number
    console.log('apple'-3); //Nan
    console.log('123' -3); //console.log에서 변환을 해서 120

    //3.boolean
    let checked = true;
    let isShow = false;

    console.log(checked);
    console.log(isShow);

    //4.undefined
    let undef;
    console.log(undef);

    //5.null
    let empty = null;
    console.log(empty);

    //6.array
    let fruits = ['orange', 'pineapple','grape','apple'];
    let data = [1, 'gildong', false, null, undefined]

    console.log(fruits);
    console.log(data);

    console.log(fruits[0], fruits[3]);

    //2차원 배열 : [ [] ,[], [] ] : 배열 안에 배열이 있는 것이 2차원 배열

    //배열 함수 
    fruits.push('banana')//push 맨 뒤에 지정한 값을 추가
    console.log(fruits);
    fruits.pop();//pop 맨 뒤에 값을 제거
    console.log(fruits);
    fruits.unshift("orange");//unshift는 맨 앞에 값을 추가
    console.log(fruits);
    fruits.shift();
    console.log(fruits);//shift는 맨 앞에 값을 제거
    
    console.log(fruits.indexOf('orange'));//0이 나옴 
    console.log(fruits.includes('orange'));//true가 나옴 반대로 없는 값을 넣으면 false가 나옴

    //{} 중괄호 : object
    let cat = {
        name : '나비',
        age : 1,
        isCute : true,
        //함수도 객체 안에 넣을 수 있음
        mew:function(){
            console.log('냐옹');
        }
    }
    console.log(cat);
    console.log(cat.name);
    console.log(cat.age);

    //typeof
    console.log(typeof '문자');
    console.log(typeof 123);
    console.log(typeof true);
    console.log(typeof cat);
    console.log(typeof fruits);
    console.log(typeof null);
    console.log(typeof undefined);
    console.log(typeof NaN); 
    console.log('typeof를 array나 null에 사용하면' + typeof {} + '결과를 얻을 수 있다.')

    //형변환
    // let mathScore = prompt('수학 점수를 입력해주세요.');
    // let engScore = prompt('영어 점수를 입력해주세요');

    // let avg = (mathScore + engScore)/2; 

    // console.log(avg);

    //1. 값 -> 문자 String()
    let str1 = true;
    let str2 = 123;
    let str3 = null;

    console.log(typeof String(str1));
    console.log(typeof String(str2));
    console.log(typeof String(str3));
    // console.log(typeof str3.toString());

    //2.값 -> 숫자 Number()
    let n1 = true;
    let n2 = false;
    let n3 = '123';

    console.log(typeof Number(n1));
    console.log(typeof Number(n2));
    console.log(typeof Number(n3));
    console.log(typeof Number('hello'));

    console.log(Number(n1));
    console.log(Number(n2));
    console.log(Number(n3));
    console.log(Number('hello'));

</script>
