<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods practice</title>
    <script>

        //과제1
        let num1 = [];
        for(let i=1;i<=100;i++){
            num1.push(i)
        }

        let sum1 = 0;
        for(let i=0;i<=num1.length;i++){
            // sum1 = sum1 + num1[i];
             sum1+=i;
        }
        console.log('sum1 :', sum1)

        let sum2 = 0;
        for(let num of num1){
            sum2+=num;
        }
        console.log('sum2 :', sum2)

        let sum3 = 0;
        num1.forEach(function(num){
            sum3+=num;
        });
        console.log('sum3 :', sum3)

        //과제2
        let fruit1 = ["사과", "딸기", "파인애플","수박","참외","오렌지","자두","망고"];
        let fruit2 = ["수박","사과","참외","오렌지","파인애플","망고"];

        let sameFilter = fruit1.filter((fru1)=>{
            return fruit2.includes(fru1);
       });
       console.log(sameFilter);

       let diffFilter = fruit1.filter((fru1)=>{
            return !fruit2.includes(fru1);
       });
       console.log(diffFilter);

       //리더님 코드

       let same = [];
       let diff = [];

       for(let i = 0;i < fruit1.length;i++){
        if(fruit2.includes(fruit1[i])){
            same.push(fruit1[i]);
        }else{
            diff.push(fruit1[i]);
        }
       }
       console.log(same);
       console.log(diff);

       //
       function solution(num) {
    var answer = '';
    answer = num % 2== 0 ? 'Even' : 'Odd';
    return answer;
    }
    console.log(solution(3));
    console.log(solution(4));
    </script>
</head>

</body>
</html>
