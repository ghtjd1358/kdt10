<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for, while</title>
    <script>
        //for문
        /*
            
        */

        for (let i = 0; i < 10; i++) {
            // 초기화 : i를 0으로 셋팅
            // 조건식 : i를 10보다 작을 때
            // 증감식 : i를 1씩 키우겠다.
            console.log('i : ', i) //i : 0~9
        }

        for(let i = 1; i <10; i=i+2){
            console.log('i : ', i)
        }

        //while문
        let i = 0;
        while(i < 5){
            console.log('i : ', i);
            i++;
        }

        i=0;
        while(true){
            console.log('while true : ', i);
            i++;
            if(i > 10){
                break;
            }
        }

        //break문
        for(let i=0;i<=100;i++){
            if(i==10){
                console.log('멈춰!');
                break;
            }
            console.log(i);
        }

        
        for(let i=0;i<=100;i++){
            if(i==10){
                console.log('멈춰!');
                continue;
            }
            //i==10일 때는 continue밑에 코드는 실행을 안한다.
            console.log(i);
        }







    </script>
</head>
