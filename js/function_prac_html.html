<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_prac</title>
    <script>
        //과제1
        function multify(num1, num2) {
            return Number(num1) * Number(num2);
        }

        console.log(multify(3, 7));
        console.log(multify('3', 7));

        //과제2
        function square(num3) {
            let num = Number(num3);
            console.log(Math.pow(num, 2));
        }

        square(4);


        //과제3
        //전역변수랑 지연벽수
        //전역변수 > 지역변수 범위가 큰 것
        //하지만 지역변수가 좀 더 특별한 것

        let num1 = Number(prompt('첫번째 숫자')); 
        let num2 = Number(prompt('두번째 숫자'));

        function add(){
            let result = num1+num2;
            alert(result);
        }
        function sub(){
            let result = num1+num2;
            alert(result);
        }
        function mul(){
            let result = num1+num2;
            alert(result);
        }
        function div(){
            let result = num1+num2;
            alert(result);
        }


    </script>
</head>

<body>
    <div style="width: 100px;height: 100px;border: 1px solid black;">
        <button onclick="add()">더하기</button>
        <button onclick="sub()">빼기</button>
        <button onclick="divide()">곱하기</button>
        <button onclick="mul()">나누기</button>
    </div>
</body>

</html>
