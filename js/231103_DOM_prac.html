        function writeNote(){
            //작성자, 내용 요소 선택
            let nameValue = name.value;
            let contentValue = content.value;
            
            name.value = ""
            content.value = ""


            //테이블추가
            //여러 개의 자식을 추가할 경우 : 거꾸로 추가해주면 된다
            //td 만들기 -> td를 tr에 추가 -> (tr>td) 이 tr을 통째로 table에 추가

            //테이블 요소 선택
            let table = document.getElementById('table');
            //새로운 요소 만들기 (tr, td -4개 번호, 작성자, 내용, 작성일)

            let garo = document.createElement('tr'); //<tr></tr>
    
            //td 4개 만들기
            let seroNum = document.createElement('td');
            let seroPeo = document.createElement('td');
            let seroCon = document.createElement('td');
            let seroDa = document.createElement('td');
            

            //td 안의 내용 값 채우기
            //td1 : 순서(번호)
            seroNum.innerText= cnt;
            cnt++;
            //td2 : 작성자
            seroPeo.innerText= nameValue;
            //td3 : 내용
            seroCon.innerText= contentValue;
            //td4 : 작성시간
            let date = new Date();
            seroDa.innerText = date.getFullYear() + '-' + (date.getMonth()+1) + '-' + date.getDate();

            //tr(garo) 요소에 만든 td들 자식요소로 추가
            garo.appendChild(seroNum);
            garo.appendChild(seroPeo);
            garo.appendChild(seroCon);
            garo.appendChild(seroDa);

            //tr 요소를 table 요소에 자식요소로 추가
            table.appendChild(garo);
        }
