<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //함수 호출
        functionName();

        function functionName(){
            //함수 선언문
            console.log('안녕하세요');
        }

        //함수 표현식
        let functionName2 = function(){
            console.log('안녕하세요2');
        }

        //함수 호출
        functionName2();

        //화살표 함수
        let functionName3 = ()=>{
            console.log('안녕하세요3');
        }

        functionName3();

        //매개 변수가 있는 함수
        //function 함수이름(매개변수1, 매개변수2, ....)
        function hello(name, age){
            //hello라는 함수 범위 안에서만 쓸 수 있는 변수 : name, age 즉 밖에서 사용하면 정의할 수가 없음.
            console.log(name + ' 안녕하세요!');
            console.log(age + '세');

            //반환값이 있는 함수
            return age+10;
        }
        let results = hello('길동',10);
        console.log('result : ', results)

        hello(1) //값을 안넣어주면 undefined 가 입력됨, 기본 값을 있으면 입력된 값 그대로 출력
        console.log('name:', name);


        //onclick
        function text(){
            alert('안녕하세요!');
        }
    </script>
</head>
<body>
    <div style="width: 100px;height: 100px;border: 1px solid black;" onclick="text()">
        text
    </div>
</body>

</html>
