<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;height: 100px;
    }
    .container{
        width: 100%;height: 1000px;
        overflow: scroll;
    }
    .div1{
        background-color: yellowgreen;
    }
    .div2{
        background-color: violet;
    }
</style>
<body>
    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <input type="text">
    </div>

    <script>
        let div1 = document.querySelector('.div1');
        // div1.addEventListener('click',function(){
        //     console.log('div1에 click 이벤트 발생');
        // })
        div1.addEventListener('click',function(e){//e or event 속성을 알려줌
            console.log('div1에 click 이벤트 발생');
            console.log(e.target);//e.target 요소까지 접근
        })

        //mouse
        let div2 = document.querySelector('.div2');
        div2.addEventListener('mouseover',function(){
            console.log('div2에 mouseover 이벤트 발생');
            div2.style.backgroundColor = 'red'
        })
        div2.addEventListener('mouseout',function(){
            console.log('div2에 mouseout 이벤트 발생');
            div2.style.backgroundColor = 'black'
        })

        //focus
        let input = document.querySelector('input');
        input.addEventListener('focus',function(){
            console.log('input에 focus event 발생');
        })

        //keyboard
        input.addEventListener('keydown',function(e){
            console.log('e :',e);
            console.log('e.target :',e.target);
            console.log('e.target.value :',e.target.value);
            console.log('input에 keydown 이벤트 발생');
        })

        //scroll
        // let container = document.querySelector('.container');
        // container.addEventListener('scroll',function(){
        //     console.log('container에 scroll 이벤트 발생');
        // }) //스크롤 없을 떄는 실행이 안됨

        window.addEventListener('scroll',function(){
            console.log('window에 scroll 이벤트 발생');
        })

        document.addEventListener('scroll',function(){
            console.log('document에 scroll 이벤트 발생');
        })
    </script>
    
</body>
</html>
